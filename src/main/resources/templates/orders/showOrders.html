<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>

    </style>
</head>
<body>
<table class="table_persons" border="2px" width="80%" bgcolor="#fff8dc">
    <thead>
    <tr>
        <th style="width: 40%">Id</th>
        <th style="width: 20%">Title</th>
        <th style="width: 20%">Price</th>
        <th style="width: 20%">Quantity</th>
    </tr>
    </thead>
    <tr th:each="order: ${order}">
        <td th:text="${order.getId()}">Id</td>
        <td th:text="${order.getProduct().getTitle()}">Title</td>
        <td th:text="${order.getProduct().getPrice()}">Price</td>
        <td th:text="${order.getQuantity()}">Quantity</td>
    </tr>
</table>
</body>
</html>
